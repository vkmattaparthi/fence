<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Covid Zone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="map" style="height: 80vh;" leaflet [(leafletCenter)]="center"
    [leafletOptions]="options" [leafletLayersControl]="layersControl">
    <div *ngFor="let l of layers" [leafletLayer]="l"></div>
  </div>
</ion-content>

<ion-footer>
  
</ion-footer>
